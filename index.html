<html>

<head>
  <title>RuntimeTypeInspector.js</title>
  <link href="style.css" rel="stylesheet">
  <script src="./node_modules/ace-builds/src/ace.js"></script>
</head>

<body>
  <header>
    <h1>RuntimeTypeInspector.js</h1>
    <h2 style="font-size: 1.3em; color: white">Converting your JSDoc to runtime type assertions!</h2>
    <!-- live editor -->
    <div class="hero-repl hero-repl--visible">
      <div class="hero-repl__editor">
        <div class="hero-repl__pane hero-repl__pane--left">
          <h3>Put in typed JavaScript</h3>
          <div id="hero-repl-in" class="hero-repl__code ace_editor ace-tomorrow-night ace_dark" style="font-size: 1rem;">
          </div>
        </div>
        <div class="hero-repl__pane hero-repl__pane--right">
          <h3>Get type-asserting JavaScript out</h3>
          <div id="hero-repl-out" class="hero-repl__code ace_editor ace-tomorrow-night ace_dark" style="font-size: 1rem;">
          </div>
          <!--
          <div class="hero-repl__error hero-repl__error--visible">/repl: Missing semicolon. (1:3)

            &gt; 1 | asd asd 
                |    ^</div>
          -->
        </div>
      </div>
    </div>

  <script src="index.js"></script>
  </header>
  <main>
    <aside>
      <h4>RuntimeTypeInspector.js</h4>
      <ul>
        <li><a href="https://github.com/kungfooman/RuntimeTypeInspector.js">GitHub</a></li>
      </ul>
    </aside>
    
  </main>
  <footer>
    <ul>
      <li><a href="https://github.com/RuntimeTypeInspector/website">Website repo</a></li>
    </ul>
  </footer>
</body>
</html>
